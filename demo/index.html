<!DOCTYPE html>

<html>
<head>
    <title>TailorFit Demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../tailorfit-1.5.9.js"></script>
    <script src="js/jquery.ddslick.min.js"></script>
    <style>

        * {
          padding: 0;
          margin: 0;
          font-family: sans-serif;
        }
        html,
        body {
          background-color: #111;
          width: 100%;
          height: 100%;
        }
        .fill {
          width: 100%;
          height: 100%;
        }
        .border-box {
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
        }
        #content-view {
          padding-left: 250px;
          position: absolute;
          z-index: 0;
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        #content-view > div {
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          width: 100%;
          height: 100%;
          padding: 20px;
          background-color: #333;
        }
        #content-view > div > div {
          width: 100%;
          height: 100%;
          background-color: #777;
        }
        #control-panel {
          width: 250px;
          padding: 10px;
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          height: 100%;
          z-index: 5;
          position: absolute;
          left: 0;
          background-color: #222;
        }
        #control-panel > div {
          width: 100%;
          height: 60px;
        }
        #control-panel > div > div {
          box-shadow: 0 1px 2px 2px #1a1a1a;
        }
        #control-panel > div > div .dd-options.dd-click-off-close {
          border: none;
          box-shadow: none;
        }
        #control-panel > div > input {
          border: 0;
          margin: 0;
          display: block;
          outline: none;
          border-radius: 2px;
          width: 90%;
          padding: 5%;
          box-shadow: 0 1px 2px 2px #1a1a1a;
        }
    </style>
</head>

<body>
    <div id="control-panel">
        <div>
            <div id="h-position"></div>
        </div>

        <div>
            <div id="v-position"></div>
        </div>

        <div>
            <div id="rounding-method"></div>
        </div>

        <div>
            <div id="max-width"></div>
        </div>

        <div>
            <div id="max-height"></div>
        </div>

        <div>
            <div id="aspect-ratio"></div>
        </div>

        <div>
            <div id="x-offset"></div>
        </div>

        <div>
            <div id="y-offset"></div>
        </div>

        <div>
            <div id="crop"></div>
        </div>
    </div>

    <div id="content-view">
        <div>
            <div id="image-container"><img src="demo-image.jpg"></div>
        </div>
    </div><script>

    $(document).ready(function(){

    var hpos = [
        { text: "left",     value: 1, },
        { text: "center (default)",   value: 2, },
        { text: "right",    value: 3, }    
    ];

    var vpos = [
        { text: "top",        value: 1, },
        { text: "center (default)",   value: 2, },
        { text: "bottom",         value: 3, }    
    ];

    var rounding = [
        { text: "round (default)",     value: 1, },
        { text: "floor",     value: 2, },
        { text: "ceiling",   value: 3, }
    ];

    var maxH = [        
        { text: "576",     value: 1, },
        { text: "w / 2  - (w % 5 + 2) ^ 2.2",     value: 2, },
        { text: "w / 3",   value: 3, },
        { text: "9000",   value: 4, },
        { text: "0 (default)",   value: 5, }
    ];

    var maxW = [
        { text: "1024",     value: 1, },
        { text: "(w/5+h*3)/2",     value: 2, },
        { text: "h * 2",   value: 3, },
        { text: "9000",   value: 4, },
        { text: "0 (default)",   value: 5, }
    ];

        var ratios = [
        { text: "1024 / 576",     value: 1, },
        { text: "1",     value: 2, },
        { text: "2",   value: 3, },
        { text: "w / h",   value: 4, },
        { text: "0 (default)",   value: 5, }
    ];

    var offsets = [
        { text: "20",     value: 1, },
        { text: "500",     value: 2, },
        { text: "w / 2.05",   value: 3, },
        { text: "h / 8",   value: 4, },
        { text: "0 (default)",   value: 5, }
    ];

        var crops = [
        { text: "contain (default)",     value: 1, },
        { text: "crop",     value: 2, }
    ];


    function setComboboxData(data, value){
        $('#image-container > img').tailorfit(data, value.replace('(default)', ''));
    }

    $('#h-position').ddslick({
        width: "100%",
        data: hpos,
         selectText: "Horizontal Position",
        onSelected: function(data){
            setComboboxData('h-position', data.selectedData.text);
        }
    });

    $('#v-position').ddslick({
        width: "100%",
        data: vpos,
         selectText: "Vertical Position",
        onSelected: function(data){
            setComboboxData('v-position', data.selectedData.text);
        }
    });

    $('#rounding-method').ddslick({
        width: "100%",
        data: rounding,
         selectText: "Rounding Method",
        onSelected: function(data){
            setComboboxData('rounding-method', data.selectedData.text);
        }
    });

    $('#max-width').ddslick({
        width: "100%",
        data: maxW,
         selectText: "Maximum Width",
        onSelected: function(data){
            setComboboxData('max-width', data.selectedData.text);
        }
    });

    $('#max-height').ddslick({
        width: "100%",
        data: maxH,
         selectText: "Maximum Height",
        onSelected: function(data){
            setComboboxData('max-height', data.selectedData.text);
        }
    });


    $('#aspect-ratio').ddslick({
        width: "100%",
        data: ratios,
         selectText: "Aspect Ratio",
        onSelected: function(data){
            setComboboxData('aspect-ratio', data.selectedData.text);
        }
    });

    $('#x-offset').ddslick({
        width: "100%",
        data: offsets,
         selectText: "Horizontal Offset",
        onSelected: function(data){
            setComboboxData('x-offset', data.selectedData.text);
        }
    });

    $('#y-offset').ddslick({
        width: "100%",
        data: offsets,
         selectText: "Vertical Offset",
        onSelected: function(data){
            setComboboxData('y-offset', data.selectedData.text);
        }
    });

        $('#crop').ddslick({
        width: "100%",
        data: crops,
         selectText: "Overflow",
        onSelected: function(data){
            setComboboxData('overflow', data.selectedData.text);
        }
    });

    $('#image-container > img').load(function(){
        $(this).tailorfit({
            'max-width'     : this.width,
            'max-height'    : this.height,
           'aspect-ratio'  : this.width / this.height
        });
    });

    });
    </script>
</body>
</html>
