<!DOCTYPE HTML>
<html>
	<head>
		<title>tailorfit | Demo</title>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="http://dev.fhmp.net/tailorfit/tailorfit-latest-min.js" type="text/javascript"></script>
		
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<script type="text/javascript">
			$(document).ready(function(){

				$('.image-container > img').hide();
			
				$('#strict > img').load(function(){
					$(this).tailorfit({
						'maxWidth'	  : this.width,
						'maxHeight'   : this.height
					});

					$(this).fadeIn();
				});

				$('#loose > img').load(function(){
					$(this).tailorfit({
						'maxWidth'	  : this.width,
						'maxHeight'   : this.height,
						'forceAspect' : false
					});
					
					$(this).fadeIn();
				});

			});
		</script>

		<div class="image-container" id="strict">
			<img src="bmo.png">
		</div>

		<div class="image-container" id="loose">
			<img src="bmo.png">
		</div>

	</body>

</html>
